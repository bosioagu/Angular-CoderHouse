<h1 appFont20>Tabla de alumnos</h1>

<div class="row">
    <mat-form-field class="col-md-6">
        <mat-label>Filtrar por cursos</mat-label>
        <input type="text" matInput (keyup)="filtrarCurso($event)">
    </mat-form-field>

    <mat-form-field class="col-md-6">
        <mat-label >Filtrar por nombre</mat-label>
        <input type="text" matInput (keyup)="filtrarAlumno($event)">
    </mat-form-field>
</div>
<table mat-table [dataSource]="dataSoutce" class="col-md-12">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let estudiantes"> {{ estudiantes.name | nameLastname: estudiantes.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let estudiantes"> {{ estudiantes.course }}</td>
    </ng-container>

    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let estudiantes"> {{ estudiantes.age }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef>
            <button mat-icon-button (click)="editar()">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>

</table>
